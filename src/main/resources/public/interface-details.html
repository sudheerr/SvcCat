<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Interface Details</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/wiley.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script> 
	    $(function(){
	      	$("#header").load("header.html");
	      	$("#footer").load("footer.html"); 
	    });
    </script> 
</head>

<body>
    <div id="header"></div>
    <div class="container svcContainer">
        <div class="row">
            <div id="serviceDetails">
                <section class="panel svcPanel">
                    <header id="serviceDetailsHeader" class="panel-heading svcPanel-heading">
                        <strong>Interface Details</strong>
                    </header>
                    <div class="panel-body">
                        <fieldset class="form-group">
                            <legend data-toggle="collapse" data-target="#details">&nbsp;Interface</legend>
                            <div id="details" class="collapse in">
                                <div class="form-inline">
                                    <div class="form-group col-sm-5">
                                        <label class="control-label">Interface Name:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label class="control-label">Status:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label class="control-label"></label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group col-sm-12">
                                        <label class="control-label">Description:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group col-sm-12">
                                        <label class="control-label">Use Cases:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group col-sm-5">
                                        <label class="control-label">Taxonomy:</label>
                                        <div>
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label class="control-label">Source:</label>
                                        <div>
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label class="control-label">Target:</label>
                                        <div>
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend data-toggle="collapse" class="" data-target="#versionDetails">&nbsp;Details</legend>
                            <div id="versionDetails" class="collapse in">
                                <div class="form-inline">
                                    <div class="form-group col-sm-5">
                                        <label class="control-label">Version:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group  col-sm-4">
                                        <label class="control-label">Service Type:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group  col-sm-3">
                                        <label class="control-label">Frequency:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group col-sm-5">
                                        <label class="control-label">Transport Type:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group  col-sm-4">
                                        <label class="control-label">Data Type:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group  col-sm-3">
                                        <label class="control-label">Integration Type:</label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group col-sm-5">
                                        <label class="control-label ">Design Document:</label>
                                        <div>
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label class="control-label">Provider Consumers Mapping:
                                        </label>
                                        <div>
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                    <div class="form-group  col-sm-3">
                                        <label class="control-label2">Schema Definitions:</label>
                                        <div class="">
                                            <span class="form-control">Schema NA</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group  col-sm-8">
                                        <label class="control-label">Context / Flow / Sequence diagram:</label>
                                        <img id="flowDiagram" src="" height="400px" width="100%"/>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend data-toggle="collapse" class="" data-target="#svcUsage">&nbsp;Usage</legend>
                            <div id="svcUsage" class="collapse in">
                                <div class="form-inline">
                                    <div class="form-group  col-sm-6">
                                        <label class="control-label">Sample Request:</label>
                                        <div class="svc-txtArea">
                                            <textarea class="form-control" style="width: 100%" rows="10" readonly></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group  col-sm-6">
                                        <div>
                                            <label class="control-label">Sample Response:</label>
                                            <div class="svc-txtArea">
                                                <textarea class="form-control" style="width: 100%" rows="10" readonly></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <!--<div class="form-group  col-sm-6">-->
                                        <!--<label class="control-label">Other Services associated: </label>-->
                                        <!--<div class="">-->
                                            <!--<span class="form-control"></span>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group  col-sm-12">
                                        <label class="control-label">Additional Comments: </label>
                                        <div class="">
                                            <span class="form-control"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <a class="cd-top" href="#0">Top</a>
    <script type="text/javascript" charset="utf8" src="js/common.js"></script>

    <script type="text/javascript" charset="utf8" src="js/fetchInterfaceDetails.js"></script>
    <div class="modal"><!-- Place at bottom of page --></div>
</body>

</html>
