<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Reconciliation Report</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/style-finished.css">
<link rel="stylesheet" href="css/wiley.css">
<style type="text/css">
td.dt-center { text-align: center; }
td.dt-right { text-align: right; }
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap4.min.js"></script>

<!-- Scripts to download table as excel -->
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/buttons/1.2.4/js/dataTables.buttons.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/buttons/1.2.4/js/buttons.html5.js"></script>
<script type="text/javascript"

<script type="text/javascript"
	src="https://cdn.datatables.net/plug-ins/1.10.13/dataRender/ellipsis.js"></script>

<body>
	<!--

	<div id="header"></div>
	<div class="container svcContainer">

		<div class="row">
			<div class="panel svcPanel">
				<div class="panel-body svcPanel-body">
					<header id="serviceTableHeader"
						class="panel-heading svcPanel-heading">
						<strong>Reconciliation Report (Order Value)</strong>
						<select id="serviceTable_length" name="serviceTable_length"
							aria-controls="serviceTable" class="pull-right"><option
								value="10">10</option>
							<option selected value="25">25</option>
							<option value="50">50</option>
							<option value="-1">All</option></select>
					</header>
					<table id="serviceTable"
						class=" display table table-bordered table-striped  table-hover dataTable">
						<thead>
							<tr>
								<th>WRICEF</th>
								<th>Source</th>
								<th>Target</th>
								<th>SRC Total</th>
								<th>SRC Success </th>
								<th>SRC Errors </th>
								<th>MW Total</th>
								<th>MW Success </th>
								<th>MW Errors </th>
								<th>Flow Direction</th>
								<th>SAP Total</th>
								<th>SAP Success </th>
								<th>SAP Errors </th>
							</tr>
							<tr id="filterrow" style="display: none;">
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
						</thead>
				        <tfoot>
				            <tr>
				                <th colspan="3" style="text-align:right">Total :</th>
								<th style="text-align:right"></th>
								<th style="text-align:right"></th>
								<th style="text-align:right; color:rgb(255, 58, 51);"></th>
								<th style="text-align:right"></th>
								<th style="text-align:right"></th>
								<th style="text-align:right; color:rgb(255, 58, 51);"></th>
								<th></th>
								<th style="text-align:right"></th>
								<th style="text-align:right"></th>
								<th style="text-align:right; color:rgb(255, 58, 51);"></th>
				            </tr>
				        </tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<a class="cd-top" href="#0">Top</a>
	<div class="modal">
		<!-- Place at bottom of page -->
	</div>
	<script type="text/javascript" charset="utf8" src="js/rowGroup.js"></script>
	<script type="text/javascript" charset="utf8" src="js/common.js"></script>
	<script type="text/javascript" charset="utf8" src="js/order.js"></script>

</html>
